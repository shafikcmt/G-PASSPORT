<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
           <img src="images/gsplogo.png" alt="">
        </div>
        <ul>
            <li> <i class="fa-solid fa-gauge"></i> &nbsp;Dashboard</li>
            <li><i class="fa-solid fa-book-open-reader"></i> &nbsp; <span>Students</span> </li>
            <li><i class="fa-solid fa-ribbon"></i> &nbsp; <span>Course</span> </li>
            <li><i class="fa-solid fa-chart-line"></i> &nbsp; <span>Course Mapping</span> </li>
            <li><i class="fa-brands fa-playstation"></i> &nbsp; <span>Attempts</span> </li>
            <li><i class="fa-solid fa-square-poll-horizontal"></i> &nbsp; <span>Results</span> </li>
           
        </ul>
    </div>
    <div class="container-custom">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="user"><a href="" class="btn">Add New</a>
                <i class="fa-solid fa-bell"></i>
                <div class="img-case">
                    <i class="fa-solid fa-user"></i>
                </div>
                </div>
            </div>
        </div>
        <div class="content">        
        <div class="content-2">
            <div class="student-list">
                <div class="title">
                    <h2>STUDENTS PROFILES</h2>
                    <a href="#" class="btn">BACK</a>
                </div>
            <div class="card">
  <div class="card-header">
      <h2 class="text-center">Edit Student Details</h2>
      <hr>
  </div>
  <div class="card-body">
      <form action="#">
  <div class="row">
    <div class="col">
     <label for="">Roll Numberspan <span style="color: red;">*</span></label>
      <input value="214587" type="text" class="form-control" placeholder="Roll Number" name="email">
    </div>
    <div class="col">
     <label for="">Name<span style="color: red;">*</span></label>
      <input value="sofik" type="text" class="form-control" placeholder="Enter Name" name="pswd">
    </div>
  </div>
  <div class="row">
    <div class="col">
     <label for="">Mobile<span style="color: red;">*</span></label>
      <input value="740225812" type="text" class="form-control" placeholder="Enter Mobile number" name="email">
    </div>
    <div class="col">
     <label for="">Email<span style="color: red;">*</span></label>
      <input value="demo@gmail.com" type="email" class="form-control" placeholder="Enter Email" name="pswd">
    </div>
  </div>
  <div class="row">
    <div class="col">
     <label for="">Branch<span style="color: red;">*</span></label>
      <input value="CSE" type="text" class="form-control" placeholder="Enter Branch" name="email">
    </div>
    <div class="col">
     <label for="">College<span style="color: red;">*</span></label>
      <input value="GEC" type="text" class="form-control" placeholder="Enter College" name="pswd">
    </div>
  </div>
  <br><br>
  <button class="btn btn-success">Update</button>
</form> 
  </div>
  <div class="card-footer">Footer</div>
</div>
            </div>
           
        </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
